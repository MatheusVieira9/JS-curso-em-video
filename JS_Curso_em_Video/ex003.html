<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceiro código</title>
    <style>
        body {
            background-color: black; /*Isso é um comentário em CSS3 */
            color: white;
            font: normal 19pt Arial;
        }
        h1 {
            color: red;
        }
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1> <!-- isso é um comentário em HTML5 -->
    <p>Já me livrei da maldição</p>
    <script>
        //popup solicitando o nome do usuário.
        var n1 = Number(window.prompt('Digite um numero'));
        var n2 = Number(window.prompt('Digite outro numero'));
        var s = n1 + n2;
        window.alert(`A soma dos números ${n1} e ${n2} é: ${String(s)}`);
    </script>
</body>
</html>
