<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro código</title>
    <style>
        body {
            background-color: black;
            color: white;
            font: normal 19pt Arial;
        }
        h1 {
            color: red;
        }
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
        //aplicando popup de alerta para o usuário.
        window.alert('Minha primeira mensagem');
        //popup solicitando o nome do usuário.
        var nome = window.prompt('Qual é seu nome?'); 
        window.confirm('Olá '+nome+' está gostando de js?');
    </script>
</body>
</html>
