<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarto código</title>
    <style>
        body {
            font: normal 20pt Arial
        }
    </style>
</head>
<body>
    <script>
        var n1 = 1657.70
        //Muda o .(ponto) por ,(virgula) nos valores numéricos
        n1.toFixed(2).replace('.',',')
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.<br/>`)

        //Transformar valores numéricos em valores monetários, nesse axemplo abaixo (Real Brasileiro)
        document.write(`Seu salário é ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
